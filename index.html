<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Password Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<div id="app" role="main" aria-label="Password Generator App">
  <div class="flex justify-between items-center mb-3">
    <h1 class="title select-none">> Generate a secure password</h1>
    <label for="darkmode-toggle" class="toggle-switch" aria-label="Toggle dark mode">
      <input type="checkbox" id="darkmode-toggle" aria-checked="true" checked />
      <span class="slider"></span>
    </label>
  </div>

  <div id="password-container" aria-live="polite" aria-atomic="true" role="textbox" tabindex="0" aria-label="Generated password">
    <span id="password-output" aria-readonly="true" aria-describedby="copy-msg">0wGkJC5ZcUMfAH6yo0Ql</span>
    <button id="copy-btn" aria-describedby="copy-msg" title="Copy password to clipboard" aria-label="Copy password">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
        <path d="M16 1H4a2 2 0 0 0-2 2v14h2V3h12V1z"/>
        <path d="M19 5H8a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h11a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2zm0 16H8V7h11v14z"/>
      </svg>
    </button>
  </div>
  <div id="copy-msg" class="sr-only" aria-live="assertive" role="alert">Copied to clipboard</div>

  <hr class="dotted" />

  <h2 class="title select-none">Customize your password</h2>
  <form id="customize-form" aria-describedby="customize-desc">
    <div id="customize-box">
      <label class="option-label" for="uppercase">
        <input type="checkbox" id="uppercase" name="uppercase" checked />
        Uppercase
      </label>
      <div id="length-group">
        <label for="length-number" class="select-none mb-0.5">Password Length:</label>
        <input
          type="number"
          id="length-number"
          name="length-number"
          min="4"
          max="64"
          value="20"
          inputmode="numeric"
          aria-valuemin="4"
          aria-valuemax="64"
          aria-label="Password length"
        />
      </div>

      <label class="option-label" for="lowercase">
        <input type="checkbox" id="lowercase" name="lowercase" checked />
        Lowercase
      </label>

      <div class="w-full col-span-1 flex items-center px-1 pt-6 sm:pt-0">
        <input
          type="range"
          id="length-slider"
          min="4"
          max="64"
          value="20"
          aria-label="Password length slider"
          aria-valuemin="4"
          aria-valuemax="64"
          aria-valuenow="20"
          step="1"
          class="w-full"
        />
      </div>

      <label class="option-label" for="numeric">
        <input type="checkbox" id="numeric" name="numeric" checked />
        Numeric
      </label>
      <div></div>

      <label class="option-label" for="symbols">
        <input type="checkbox" id="symbols" name="symbols" />
        Symbols
      </label>
    </div>
  </form>

  <button id="generate-btn" type="button" aria-label="Generate password">Generate</button>

  
</div>

<script src="script.js"></script>
</body>
</html>
